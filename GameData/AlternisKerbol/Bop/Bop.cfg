//sHiFtInG bOp
@Kopernicus:FOR[AlternisKerbol]
{
	@Body[Bop]
	{
		@Properties
		{
			@ScienceValues
			{
				landedDataValue			= 2
				inSpaceLowDataValue		= 1
				inSpaceHighDataValue	= 1
				recoveryValue			= 2
			}
		}
		@Orbit
		{
			@referenceBody				= Jool
			
			semiMajorAxis				= 200805430
			inclination					= 0.894
			eccentricity				= 0.09
			longitudeOfAscendingNode	= 10
			argumentOfPeriapsis			= 25
			meanAnomalyAtEpoch			= 0.899
			epoch						= 0
		}
	}
}

@Kopernicus:FOR[AlternisKerbol]:NEEDS[GalacticNeighborhood]
{
	@Body[Bop]
	{
		@Properties
		{
			Daphy is a small brown asteroidal moon orbiting Meander. It is the most brown object in the Alternis system, and thus has been given the nickname "Themostbrownobjectinthealternissystem." However, since this nickname is a mouthful, its normal name Daphy is more common.
		}
	}
}
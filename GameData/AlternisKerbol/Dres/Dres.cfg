@Kopernicus:FOR[AlternisKerbol]
{
	@Body[Dres]
	{
		@Properties
		{
			description = Long heralded by Kerbalkind as "The Most Uninteresting Moon in The Entire Solar System," Dres is a grey, fairly uniform, small moon orbiting the far more interesting Tylo along with the far more interesting Duna. Perhaps if it was alone in its orbit it may be more interesting.
			@ScienceValues
			{
				landedDataValue			= 6
				inSpaceLowDataValue		= 5
				inSpaceHighDataValue	= 4
				recoveryValue			= 5
			}
		}
		@Orbit
		{
			@referenceBody				= Tylo
			
			semiMajorAxis				= 17580043
			inclination					= 0.7
			eccentricity				= 0.002
			longitudeOfAscendingNode	= 280
			argumentOfPeriapsis			= 90
			meanAnomalyAtEpoch			= 3.14
			epoch						= 0
		}
	}
}

@Kopernicus:FOR[AlternisKerbol]:NEEDS[GalacticNeighborhood]
{
	@Body[Dres]
	{
		@Properties
		{
			%description = Harvest is a small grey moon orbiting Stumbos. It would be extremely boring were it not for the fact that it has a beautiful view of Stumbos and Egar.
		}
	}
}
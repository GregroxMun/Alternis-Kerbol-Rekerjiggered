//@Kopernicus:FOR[AlternisKerbol]
{
	@Body[Eve]
    {
		@Atmosphere
        {
            // effectively the ambient lighting color for all objects on the ground of this body (provides a slight tint)
            ambientColor = 0.07,0.055,0.085,1   

            // sets the waveLength property in the AtmosphereFromGround component of the scaled version
            // From my picking around in the KSP assemblies, it seems this is fed to the shader in this way:
            //
            // shader.invWaveLength = Color( 1 / r^4, 1 / g^4, 1 / b^4, 0.5);
            //
            // Obviously the code for the shader is not available, and I don't feel like picking through ARB shader IL so we'll need
            // to figure this out experiementally.
            lightColor = 0.74805201, 0.7974936506, 0.7009457006, 0.5
        }
		@Orbit
        {
            @referenceBody = Sun

            // Other orbit stuff
            inclination = 1.02
            eccentricity = 0.008
            semiMajorAxis = 8185550300
        }

    }
}
@Kopernicus:FOR[AlternisKerbol]:NEEDS[GalacticNeighborhood]
{
	@Body[Eve]
	{
		@Properties
		{
			%description = An Evalike planet orbiting Alternis, Abel's name translates into the ancient mythology as the twin sister of the goddess Eve. This would seem to be accurate, given the size and purple color of the planet.
		}
	}
}
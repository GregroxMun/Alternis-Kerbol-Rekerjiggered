@Kopernicus:FOR[AlternisKerbol]
{
	@Body[Pol]
	{
		@Properties
		{
			description = The hardest to spot object that was known since antiquity, Pol is rather difficult to see on account of its small size, especially when you're using a telescope near a dusty field.
		@ScienceValues
			{
				landedDataValue			= 3
				inSpaceLowDataValue		= 2
				inSpaceHighDataValue	= 1.5
				recoveryValue			= 3
			}		
		}
		@Orbit
		{
			@referenceBody				= Jool
			
			semiMajorAxis				= 145500000
			inclination					= 4.25
			eccentricity				= 0.083
			longitudeOfAscendingNode	= 120
			argumentOfPeriapsis			= 15
			meanAnomalyAtEpoch			= 0.899
			epoch						= 0
		}
	}
}

@Kopernicus:FOR[AlternisKerbol]:NEEDS[GalacticNeighborhood]
{
	@Body[Pol]
	{
		@Properties
		{
			%description = Snez is a small yellow moon orbiting Meander. It would seem to be the second member of a species of space-faring pollen of unknown source, perhaps from another dimension with huge flowers that span the size of thousands of Suns.
		}
	}
}
//makes airless regolithy bodies more realistic.

@Kopernicus:AFTER[AlternisKerbol]
{
	@Body:HAS[#identifier[AKR/Moho]]
	{
		@ScaledVersion
		{
			%type = AtmosphericStandard
			%Material
			{
				specColor = 0.3,0.3,0.3,1
				shininess = 0.03
			}
		}
	}

@Kopernicus:FOR[AlternisKerbol]
{
	@Body[Eeloo]:NEEDS[!InterstellarConsortium]
    {
        @identifier = AKR/Eeloo
    }
    +Body[Eeloo]:NEEDS[InterstellarConsortium]
    {
        @identifier = AKR/Eeloo
		@name = AKR_Eeloo
    }
    @Body:HAS[#identifier[AKR/Eeloo]]
	{
		cacheFile = AlternisKerbolRekerjiggered/Cache/Eeloo.bin
		@Properties
		{
			displayName = Eeloo^N
			radius = 478000			
			geeASL = 0.78
			biomeMap = AlternisKerbolRekerjiggered/Textures/EelooBiomes.png
			Biomes
			{
				Biome
				{
					name = Ice Plains
					value = 0
					color = RGBA(197,135,97,255)
				}
				Biome
				{
					name = Mountains
					value = 0
					color = RGBA(171,76,23,255)
				}
				Biome
				{
					name = Maria
					value = 0
					color = RGBA(133,107,88,255)
				}
			}
		}
		@Orbit
		{
			@referenceBody				= AKR/Sun
			
			semiMajorAxis				= 150118820000
			inclination					= 1.15
			eccentricity				= 0.08
			longitudeOfAscendingNode	= 50
			argumentOfPeriapsis			= 260
			meanAnomalyAtEpoch			= 3.14
			epoch						= 0
		}
		@ScaledVersion
		{
			Material
			{
				texture = AlternisKerbolRekerjiggered/Textures/Eeloo_Color
				normals = AlternisKerbolRekerjiggered/Textures/Eeloo_Normal
			}
		}
		@PQS
		{
			
			Mods
			{
				VertexHeightMap
				{
					map = AlternisKerbolRekerjiggered/PluginData/Eeloo_Height.png
					deformity = 6100
				}
				VertexColorMap
				{
					map = AlternisKerbolRekerjiggered/PluginData/Eeloo_Color.png
					order = 9999999
				}
			}
		}
	}
}

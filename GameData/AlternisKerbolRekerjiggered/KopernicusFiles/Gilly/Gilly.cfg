@Kopernicus:FOR[AlternisKerbol]
{
        @Body[Gilly]
        {
            cacheFile = AlternisKerbolRekerjiggered/Cache/Gilly.bin
			@ScaledVersion
			{
				Material
				{
					texture = AlternisKerbolRekerjiggered/PluginData/Gilly_Color.png
					normals = AlternisKerbolRekerjiggered/PluginData/Gilly_Normal.png
				}
			}
			@PQS
			{
				Mods
				{
					VoronoiCraters
					{
						name = 1
						deformation = 800
						voronoiSeed = 42
						voronoiDisplacement = 0.1
						voronoiFrequency = 7
						simplexSeed = 123234
						simplexOctaves = 9
						simplexPersistence = 0.5
						simplexFrequency = 120
						jitter = 0.1
						jitterHeight = 3
						rFactor = 0.5
						rOffset = 1
						colorOpacity = 0.2
						DebugColorMapping = false
						enabled = true
						order = 50
					}
					VertexSimplexNoiseColor
					{
						colorStart = 0.1,0.1,0.1,1
						colorEnd = 0,0,0,1
					}
				}
			}			
			@Properties
            {
				radius = 9000
                geeASL = 0.003
				displayName = Gillian's Comet^N
				//Female pronouns in other languages
                @ScienceValues
                {
                    landedDataValue = 30
					spaceAltitudeThreshold = 50000
                    inSpaceLowDataValue = 5
                    inSpaceHighDataValue = 3
                    recoveryValue = 8
                }
            }
            @Orbit
            {
                @referenceBody = Sun
                semiMajorAxis = 58084734575
                inclination = 225.05
                eccentricity = 0.990504
                longitudeOfAscendingNode = 25.3
                argumentOfPeriapsis = 79.08
                meanAnomalyAtEpoch = 4.603
                epoch = 0
				color = RGBA(38.25, 38.25, 48.45, 255)
            }
        }
}

@Kopernicus:FOR[AlternisKerbol]:NEEDS[GalacticNeighborhood]
{
	@Body[Gilly]
	{
		@Properties
		{
			%description = Fez is the third brownest object in the Alternis system. It is a comet with a much shorter orbital period than that of Newt's. Fez is a silly little planet, with a very small gravity well. You could practically jump out into deep space!
		}
	}
}
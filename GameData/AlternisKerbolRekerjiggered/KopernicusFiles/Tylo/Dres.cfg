@Kopernicus:FOR[AlternisKerbol]
{
	@Body[Dres]
	{
		@Template
		{
			removePQSMods = PQSMod_HeightColorMap, VertexSimplexHeight
		}
		@Properties
		{
			radius = 137000
			geeASL = 0.1156
			initialRotation = 335
			tidallyLocked = true
			biomeMap = AlternisKerbolRekerjiggered/Textures/DresBiomes.png
			Biomes
			{
				Biome
				{
					color = RGBA(51,51,51,255)
					value = 0
					name = Maria
				}
				Biome
				{
					color = RGBA(102,102,102,255)
					value = 0
					name = Lowlands
				}
				Biome
				{
					color = RGBA(153,153,153,255)
					value = 0
					name = Midlands
				}
				Biome
				{
					color = RGBA(204,204,204,255)
					value = 0
					name = Highlands
				}
			}
			@ScienceValues
			{
				landedDataValue			= 6
				inSpaceLowDataValue		= 5
				inSpaceHighDataValue	= 4
				recoveryValue			= 5
			}
		}
		@ScaledVersion
		{
			Material
			{
				texture = AlternisKerbolRekerjiggered/PluginData/Dres_Color.png
				normals = AlternisKerbolRekerjiggered/PluginData/Dres_Normal.png
			}
		}
		@Orbit
		{
			@referenceBody				= Tylo
			
			semiMajorAxis				= 17580043
			inclination					= 0.7
			eccentricity				= 0.002
			longitudeOfAscendingNode	= 280
			argumentOfPeriapsis			= 90
			meanAnomalyAtEpoch			= 3.14
			epoch						= 0
		}
		@PQS
		{
			Mods
			{
				VertexHeightMap
				{
					map = AlternisKerbolRekerjiggered/PluginData/Dres_Height.png
				}
				VertexColorMap
				{
					map = AlternisKerbolRekerjiggered/PluginData/Dres_Color.png
					order = 10000
				}
			}
		}
	}
}

@Kopernicus:FOR[AlternisKerbol]:NEEDS[GalacticNeighborhood]
{
	@Body[Dres]
	{
		@Properties
		{
			%description = Harvest is a small grey moon orbiting Stumbos. It would be extremely boring were it not for the fact that it has a beautiful view of Stumbos and Egar.
		}
	}
}
@Kopernicus:NEEDS[Principia]:AFTER[AlternisKerbol]
{
	@Body[Minmus]
	{
		@Orbit
		{
			@semiMajorAxis *= 1.25
		}
	}
	@Body[Laythe]
	{
		@Orbit
		{
			@semiMajorAxis *= 1.25
		}
	}
	@Body[Mun]
	{
		@Orbit
		{
			%semiMajorAxis = 49700595.866835564
			@semiMajorAxis *= 1.25
		}
	}
	@Body[Kerbin]
	{
		@Properties
		{
			%rotationPeriod = 449758.7
		}
		@Orbit
		{
			%semiMajorAxis = 90867761.53320013
			@semiMajorAxis *= 1.25
		}
	}
	@Body[Bop]
	{
		@Orbit
		{
			@semiMajorAxis *= 1.25
		}
	}
	@Body[Pol]
	{
		@Properties
		{
			//make Pol's rotation interesting (will have high tilt)
			%rotationPeriod = 417312
		}
		@Orbit
		{
			@inclination += 180
			%semiMajorAxis = 141820511.8491002
			@semiMajorAxis *= 1.25
		}
	}
	@Body[Dres]
	{
		@Orbit
		{
			@inclination += 12.8
			%longitudeOfAscendingNode = 163.2
		}
	}
	@Body[Duna]
	{
		@Orbit
		{
			@inclination += 12.8
			%longitudeOfAscendingNode = 163.2
		}
	}
}

				InSpace = Orbiting Bop allows for scans of the varied surface. Interesting stuff!
				SrfLanded = The sensor is giving odd readings here...
			}
		}
		Body
		{
			name = AKR/Pol
			Values
			{
				InSpace = The sensor must be set to maximum sensitivity to sense anything from Pol. It seems to be showing complex subsurface structure, with dense lobes surrounded by porous regions of fluff.
				SrfLanded = Landing on the planet has allowed for highly detailed scans of the interior gravity on Pol. The moon seems to be comprised of several small lumps held together by a distinerested sort of gravity and a signifcant amount of fluffy dust. The sensor has mapped several regions where Pol appears to be almost hollow!
			}
		}
		Body
		{
			name = AKR/Tylo
			Values
			{
				SrfLanded = The planet's gravity nearly crushes the gravimeter. You make a note of the forces in your notebook as you force-reboot the gravimeter.
				InSpace = The planet has much higher gravity than it has any right to have. This will give our scientists information about the interior makeup of Tylo.
				SrfLanded =	Detailed scans have hinted to hollow spaces in the interior of the crust. They may very well collapse eventually under the extreme gravity and form new canyons.
				InSpace = The surface is surprisingly uneven gravitationally, with patches of dense regions in the highlands.
				InSpace = The interior layers of the planet are mapped: It appears to be an extremely dense inner core with a massive outer iron core with a thin mantle. This would explain the planet's extreme density.
			}
		}
		Body
		{
			name = AKR/Dres

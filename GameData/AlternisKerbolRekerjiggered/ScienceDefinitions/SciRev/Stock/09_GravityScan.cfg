			}
		}
		Body
		{
			name = AKR/Kerbin
			Values
			{
				InSpace = The sensor finds subtle changes in the gravity field of Kerbin. The science team will want to see these readings!
				SrfLanded = The sensor seems to think it's being calibrated.
				SrfLanded = After reading the manual a few times, the command team is able to take an accurate reading of the local gravity.
				SrfSplashedWater = The sensor has detected changes in the local gravity that seem to be related to the passing of the Moons.
			}
		}
		Body
		{
			name = AKR/Bop
